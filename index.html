                                {
                                    "index": "6b6ef37cdfb11ff96efbadb5a744444",
                                    "type": "multShow",
                                    "text": "多行文本",
                                    "name": "示例",
                                    "value": "$$.Content_Tab({\n    elem: \"elem\", //元素标签\n    dynamic: \"true/false\", //是否动态加载 默认true\n    fixed: \"true/false\", //是否等分 默认false\n    slide: \"true/false\", //是否滑动 默认false\n    autoHeight: \"true/false\", //是否固定高度 默认false\n    data: [{ //选项卡数组\n        isChecked: \"true/false\", //是否列表多选 未适配分页功能\n        paging: \"true/false\", //是否分页 默认false\n        menu: \"选项卡文本\",\n        param: { //可配置自定义参数\n            class: \"className\"\n        },\n        content: \"静态文本/方法回调文本\",\n        url: \"可配置实际页面路径\",\n        callback: \"静态文本渲染回调/js路径\",\n        search: {\n            name: \"key\", //搜索框索引字段名\n            text: \"搜索\" //搜索框提示文本\n        }, //提示文本默认-搜索 该参数也可以直接填写字段名\n        classify: [ //列表筛选条件 暂不适用5个及以上的条件\n            {\n                type: 'time', //条件类型 time/radio/checkbox/levelselect\n                title: '标题', //条件标题\n                name: '字段名', //筛选数据的参数名\n                data: '数据地址', //支持 接口地址/数组(含字符串类型)\n                nameText: '文本数据别名', //下拉选择有效\n                valuetext: '数值别名', //下拉选择有效\n                childText: '子节点数据别名', //级联有效\n                lastValid: 'true(默认)/false', //级联有效 是否最后一项有效\n                isTree: 'true(默认)/false', //级联有效 是否树型结构数据\n                pidText: '父节点数据别名', //级联有效\n            }\n        ],\n        ajax: { //请求数据参数\n            url: \"数据请求地址\",\n            data: { //请求传递的参数\n                pageIndex: 0, //默认 0 不必填\n                pageSize: 20 //默认10条 不必填\n            },\n            //分页最小页码 默认 0\n            pageIndexMin: \"0\",\n            //起始页索引参数别名 默认 pageIndex\n            pageIndexName: \"pageIndex\",\n            //每页条数参数别名 默认 pageSize\n            pageSizeName: \"pageSize\",\n            template: function (result) {\n                //列表渲染模板\n                //返回请求数据中的data参数\n            },\n            callback: function (elem, uuid) {\n                //elem 返回当前选中元素标签\n                //多选时，返回选中的元素标签数组\n                //uuid 返回当前列表对象\n                //调用window[uuid].refresh() 可刷新列表\n            },\n            renderCallBack: function(result, sId, uuid){\n                //result 返回请求接口的数据\n                //sId 当前的容器\n                //uuid 返回当前列表对象\n            }, \n            swipe: [\"确定\", \"取消\"], //可数组或者以英文逗号相隔的字符串\n            swipeCallback: function (elem, index) { //滑动按钮点击回调\n                //elem 元素标签\n                //index 滑动按钮索引\n            }\n        }\n    }]\n});"
                                }
